<div class="container">
  <app-toolbar title="Overview">
  </app-toolbar>
  <button mat-raised-button color="primary" (click)="clear()">Clear</button>
</div>
<div>
  <div *ngFor="let message of messages" class="chip">
    <span>{{message}}</span>
    <button mat-mini-fab color="primary" (click)="remove(message)">X</button>
  </div>
</div>
