<mat-card class="panel">
  <div #group class="question-group">
    <div *ngFor="let statement of question.statements; let i = index;" class="container statement">
      <app-cubes (onChange)="change($event, i)" [selected]="answer.priorities[i]"></app-cubes>
      <span class="question">{{statement.statement}}</span>
    </div>
  </div>
</mat-card>
