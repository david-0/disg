<mat-card class="panel">
  <div #group class="question-group">
    <div *ngFor="let statement of question.statements; let i = index;">
      <svg (click)="change('upup', i)" version="1.1" x="0px" y="0px" width="52px" viewBox="0 0 52 30"
           xml:space="preserve">
        <circle cx="15" cy="15" r="15" stroke-width="0" fill="transparent" />
        <rect x="15" y="0" width="20" height="30" stroke-width="0" fill="transparent" />
        <circle cx="37" cy="15" r="15" stroke-width="0" fill="transparent" />
        <line x1="5" y1="15" x2="25" y2="15" stroke="black" stroke-width="3"/>
        <line x1="15" y1="5" x2="15" y2="25" stroke="black" stroke-width="3" />
        <line x1="27" y1="15" x2="47" y2="15" stroke="black" stroke-width="3" />
        <line x1="37" y1="5" x2="37" y2="25" stroke="black" stroke-width="3" />
      </svg>
      <svg (click)="change('up', i)" version="1.1" x="0px" y="0px" width="30px" viewBox="0 0 30 30" xml:space="preserve">
        <circle cx="15" cy="15" r="15" stroke-width="0" fill="transparent" />
        <line x1="5" y1="15" x2="25" y2="15" stroke="black" stroke-width="3"/>
        <line x1="15" y1="5" x2="15" y2="25" stroke="black" stroke-width="3" />
      </svg>
      <svg (click)="change('down', i)" version="1.1" x="0px" y="0px" width="30px" viewBox="0 0 30 30"
	 xml:space="preserve">
        <circle cx="15" cy="15" r="15" stroke-width="0" fill="transparent" />
        <line x1="5" y1="15" x2="25" y2="15" stroke="black" stroke-width="3"/>
      </svg>
      <svg (click)="change('downdown', i)" version="1.1" x="0px" y="0px" width="52px" viewBox="0 0 52 30"
	 xml:space="preserve">
        <circle cx="15" cy="15" r="15" stroke-width="0" fill="transparent" />
        <rect x="15" y="0" width="20" height="30" stroke-width="0" fill="transparent" />
        <circle cx="37" cy="15" r="15" stroke-width="0" fill="transparent" />
        <line x1="5" y1="15" x2="25" y2="15" stroke="black" stroke-width="3"/>
        <line x1="27" y1="15" x2="47" y2="15" stroke="black" stroke-width="3" />
      </svg>
      <span class="question">{{statement.statement}}</span>
    </div>
  </div>
</mat-card>
