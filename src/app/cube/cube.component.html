<div class="svg-size">
  <svg #svg (click)="myChange()" version="1.1" viewBox="0 0 30 30">
    <rect x="1" y="1" width="28" height="28" stroke-width="2" rx="5" ry="5" stroke="black"
          [attr.fill]="backgroundColor(selected)"/>
    <circle *ngIf="!cubeDraw && points > 3" cx="10" cy="10" r="2.5" stroke-width="0" fill="black"/>
    <circle *ngIf="!cubeDraw && points > 2" cx="10" cy="20" r="2.5" stroke-width="0" fill="black"/>
    <circle *ngIf="!cubeDraw && points > 1" cx="20" cy="10" r="2.5" stroke-width="0" fill="black"/>
    <circle *ngIf="!cubeDraw" cx="20" cy="20" r="2.5" stroke-width="0" fill="black"/>
    <circle *ngIf="cubeDraw && (points == 2 || points == 3 || points == 4)" cx="8" cy="8" r="2.5" stroke-width="0"
            fill="black"/>
    <circle *ngIf="cubeDraw && points == 4" cx="8" cy="22" r="2.5" stroke-width="0" fill="black"/>
    <circle *ngIf="cubeDraw && points == 4" cx="22" cy="8" r="2.5" stroke-width="0" fill="black"/>
    <circle *ngIf="cubeDraw && (points == 2 || points == 3 || points == 4)" cx="22" cy="22" r="2.5" stroke-width="0"
            fill="black"/>
    <circle *ngIf="cubeDraw && (points == 1 || points == 3)" cx="15" cy="15" r="2.5" stroke-width="0" fill="black"/>
  </svg>
</div>
