<mat-card>
  <div class="container">
    <mat-card-title>Auswertung</mat-card-title>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button routerLink=".." color="primary">ZurÃ¼ck</button>
  </div>
  <svg version="1.1" x="0px" y="0px" width="500px" viewBox="-250 -250 500 500">
    <rect id="d" x="-250" y="-250" width="250" height="250" fill="#ff0000" opacity="0.8"/>
    <rect id="i" x="0" y="-250" width="250" height="250" fill="#ffff00" opacity="0.8"/>
    <rect id="s" x="0" y="0" width="250" height="250" fill="#00ff00" opacity="0.8"/>
    <rect id="g" x="-250" y="0" width="250" height="250" fill="#0000ff" opacity="0.8"/>
    <g>
      <path attr.d="M-250,-250v500h500v-500z z
      M{{-calc(result[0])}},{{-calc(result[0])}}
      L{{calc(result[1])}},{{-calc(result[1])}}
      L{{calc(result[2])}},{{calc(result[2])}}
      L{{-calc(result[3])}},{{calc(result[3])}} z" fill="white" opacity="0.5"/>
    </g>
    <rect x="-200" y="-200" width="400" height="400" stroke-width="2" stroke="#000000" fill="transparent"/>
    <line x1="0" y1="0" x2="-200" y2="-200" stroke="#000000" stroke-width="1" stroke-dasharray="1,4"/>
    <line x1="0" y1="0" x2="200" y2="-200" stroke="#000000" stroke-width="1" stroke-dasharray="1,4"/>
    <line x1="0" y1="0" x2="-200" y2="200" stroke="#000000" stroke-width="1" stroke-dasharray="1,4"/>
    <line x1="0" y1="0" x2="200" y2="200" stroke="#000000" stroke-width="1" stroke-dasharray="1,4"/>

    <!-- axis labels -->
    <text x="0" y="0" fill="black">10</text>
    <text text-anchor="end" x="-200" y="215" fill="black">40</text>
    <text text-anchor="start" x="200" y="215" fill="black">40</text>
    <text text-anchor="start" x="200" y="-205" fill="black">40</text>
    <text text-anchor="end" x="-200" y="-205" fill="black">40</text>

    <!-- points on axis -->
    <text text-anchor="end" attr.x="{{-calc(result[0])}}" attr.y="{{-calc(result[0])-5}}" fill="black">{{result[0]}}
    </text>
    <text text-anchor="start" attr.x="{{calc(result[1])}}" attr.y="{{-calc(result[1])-5}}" fill="black">{{result[1]}}
    </text>
    <text text-anchor="start" attr.x="{{calc(result[2])}}" attr.y="{{calc(result[2])+15}}" fill="black">{{result[2]}}
    </text>
    <text text-anchor="end" attr.x="{{-calc(result[3])}}" attr.y="{{calc(result[3])+15}}" fill="black">{{result[3]}}
    </text>
  </svg>
</mat-card>
<p>
  {{result | json}}
</p>
