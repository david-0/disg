<div class="svg-size">
  <svg #svg (click)="myChange()" version="1.1" viewBox="0 0 30 30">
      <rect x="1" y="1" width="28" height="28" stroke-width="2" rx="5" ry="5" stroke="black"
            [attr.fill]="backgroundColor(selected)"/>
      <circle *ngIf="points > 2" cx="10" cy="10" r="2.5" stroke-width="0" fill="black"/>
      <circle *ngIf="points > 1" cx="10" cy="20" r="2.5" stroke-width="0" fill="black"/>
      <circle *ngIf="points > 0" cx="20" cy="10" r="2.5" stroke-width="0" fill="black"/>
      <circle cx="20" cy="20" r="2.5" stroke-width="0" fill="black"/>
  </svg>
</div>
